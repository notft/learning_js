<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Shipping cost Calculator</p>
    <input placeholder="Calculator" class="js-input">
    <button onclick="
      calculate();
      ">Calculate</button>
    <p class="js-output"></p>

    <p>Rock Paper Scissors</p>
    <button onclick="
        playermove = 'rock';
      playGame('rock');
    ">Rock</button>

    <button onclick="
        playermove='paper';
      playGame('paper');
      
    ">Paper</button>

    <button onclick="
        playermove='scissors';
      playGame('scissors');
    ">Scissors</button>
    
    <p class="js-scoreboard"> </p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    
    "> Reset </button >

    <script src="script.js">
    </script>
  </body>
</html>
